<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #fff;
        }
        .hero {
            position: relative;
            height: 50vh;
            background: url('https://via.placeholder.com/1920x500') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hero h1 {
            font-size: 3rem;
        }
        .contact-container {
            padding: 20px;
            text-align: center;
        }
        .form-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .form-container input, .form-container textarea {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            width: 100%;
            max-width: 300px;
        }
        .form-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffc107;
            color: #000;
            cursor: pointer;
            font-weight: bold;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 0;
            margin-top: 20px;
        }
        footer {
            padding: 20px;
            text-align: center;
            background-color: #0f0f1f;
        }
    </style>
</head>
<body>

<div class="hero">
    <h1>Contact Us</h1>
</div>

<div class="contact-container">
    <h2>Get in Touch</h2>
    <p>We'd love to hear from you! Fill out the form below or reach us at:</p>
    <div class="form-container">
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <textarea placeholder="Your Message" rows="4"></textarea>
        <button>Send Message</button>
    </div>
    
    <!-- Google Maps Embed -->
    <iframe 
        src="https://www.google.com/maps/place/25%C2%B045'57.8%22N+55%C2%B057'42.3%22E/@25.7660408,55.9591713,17z/data=!3m1!4b1!4m4!3m3!8m2!3d25.7660408!4d55.9617462?entry=ttu&g_ep=EgoyMDI1MDEwOC4wIKXMDSoASAFQAw%3D%3D"
        allowfullscreen=""
        loading="lazy"></iframe>
</div>

<footer>
    &copy; 2025 Your Company. All Rights Reserved.
</footer>

</body>
</html>
